<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h1>Lecturer management</h1>
    <h:link outcome="jpa-index">Go back</h:link>
    <ul>
        <ui:repeat value="#{lecturers.lecturers}" var="lecturer">
            <li>
                <h:link outcome="lecturer-info?lecturerId=#{lecturer.id}"
                        value="#{lecturer.firstName} #{lecturer.lastName}"/>
            </li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:inputText value="#{lecturers.lecturer.firstName}" required="true">
            <f:passThroughAttribute name="placeholder" value="Enter lecturer name" />
        </h:inputText>
        <h:inputText value="#{lecturers.lecturer.lastName}" required="true">
            <f:passThroughAttribute name="placeholder" value="Enter lecturer surname" />
        </h:inputText>
        <h:commandButton
                value="Add lecturer"
                actionListener="#{lecturers.createLecturer}"
                action="lecturer-manage?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
