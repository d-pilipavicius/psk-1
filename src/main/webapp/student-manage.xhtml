<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h1>Student management</h1>
    <h:link outcome="jpa-index">Go back</h:link>
    <ul>
        <ui:repeat value="#{students.students}" var="student">
            <li>#{student.firstName} #{student.lastName}</li>
        </ui:repeat>
    </ul>
    <h:form>
        <h:inputText value="#{students.student.firstName}" required="true">
            <f:passThroughAttribute name="placeholder" value="Enter student name" />
        </h:inputText>
        <h:inputText value="#{students.student.lastName}" required="true">
            <f:passThroughAttribute name="placeholder" value="Enter student surname" />
        </h:inputText>
        <h:commandButton
                value="Add student"
                actionListener="#{students.createStudent}"
                action="student-manage?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
